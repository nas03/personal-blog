version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 21  # Specify the Node.js version
    commands:
      - curl -fsSL https://bun.sh/install | bash
      - export BUN_INSTALL="$HOME/.bun"
      - export PATH="$BUN_INSTALL/bin:$PATH"
      - cd server
      - echo "Installing dependencies..."
      - bun install  # Install dependencies defined in package.json

  pre_build:
    commands:
      - echo "Pre build compilation..."
  build:
    commands:
      - echo "Compile tsc-alias..."
      - npx tsc && npx tsc-alias  # Run tsc-alias after tsc

  post_build:
    commands:
      - echo "Build complete"

artifacts:
  files:
    - /dist/**/*
    - package.json
    - .dockerignore
    - docker-compose.yml
    - Dockerfile
    - /.github/workflows/load_env.sh
  base-directory: server
  discard-paths: no
  name: build