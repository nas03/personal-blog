version: "3.8"

services:
  app:
    container_name: personal-blog-server
    build:
      context: .
      dockerfile: Dockerfile
    image: personal-blog-server
    env_file:
      - .env
    ports:
      - "5500:5500"
    volumes:
      - .:/app
    command: ["node", "-r", "tsconfig-paths/register", "dist/server.js"]
